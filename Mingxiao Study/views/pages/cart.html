<!DOCTYPE html>
<html>
	<head>
		<% include ../partials/header.ejs %>
	</head>

	<body>
		<% include ../partials/nav.ejs %>
		<div class="container">
			<div class="row">
				<div class="jumbotron col-lg-8 col-lg-offset-2">
					<table class="table table-bordered">
				    <thead>
				      <tr class="warning">
				      	<th class="col-lg-7"><span style="color: black">Title</span></th>
				        <th class="col-lg-3"><span style="color: black">Price</span></th>
				        <th class="col-lg-2"><span style="color: black">Remove</span></th>
				      </tr>
				    </thead>
				    <tbody>
				    <% for(var i = 0; i < data.length; i++) { %>
				      <tr class="text-center">
				        <td><%= data[i].title %></td>
				        <td><%= data[i].price %></td>
				        <td><button m-id="<% data[i].id %>" class="btn btn-xs btn-primary">Remove</button></td>
				      </tr> 
				    <% } %>
				    </tbody>
					</table>
				</div>
			</div>

		</div>
	</body>
<% include ../partials/footer.ejs %>
</html>
<script type="text/javascript">
;jQuery(function($){
  $('button').click(function(){
    var data = { 
      username : $('#inpUserName').val()
    };
    $.post('/register', data, function(ret){
      
      if(typeof(ret)==='undefined') { window.location.reload();}
      if(ret.result == true) { location.href = "/";}
      else{
        $('#err_msg').empty().append(ret.msg).parents('#err_msg_block').removeClass('hidden');
      }
    });
  });
});
</script>
